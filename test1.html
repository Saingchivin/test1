<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<style>
    h1{
        width: 40%;
        height: 300px;
        text-align: center;
        background-color: blue;
    }
</style>
<body>
    <h1 class="p3 bg-success">Hello JQuery</h1>
    <button class="btn btn_hide btn-warning rounded-1 m-4">Click</button>
    <button class="btn btn_show btn-info rounded-1 m-4">show</button>
    <button class="btn show_hide btn-danger rounded-1 m-4">Show and Hide</button>
</body>
<script>
    $(document).ready(function(){
        $('.btn_hide').click(function(){
            $('h1').fadeOut(5000);
        })
    })
    $(document).ready(function(){
        $('.btn_show').click(function(){
            $('h1').fadeIn(3000)
        })
    })
    $(document).ready(function(){
        $('.show_hide').click(function(){
            $('h1').fadeToggle()
        })
    })
</script>
</html>
